<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Tareas + Facturaci√≥n</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1f1f1f;
      color: #fff;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    .fila-superior {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }
    .formulario {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    h2 {
      color: #ff4ec3;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: linear-gradient(to right, #ff4ec3, #a64eff);
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .calendario {
      margin-top: 30px;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
    }
    .tarea {
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .tarea.completada {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="contenedor">
    <div class="fila-superior">
      <div class="formulario">
        <h2>Facturador Electr√≥nico</h2>
        <label>Datos del cliente:</label>
        <textarea id="datosCliente" rows="6"></textarea>
        <button onclick="vistaPrevia()">Vista previa</button>
        <button onclick="descargarPDF()">Descargar PDF</button>
      </div>
      <div class="formulario">
        <h2>Generador de T√≠quet</h2>
        <label>Datos del cliente:</label>
        <textarea id="datosTiquet" rows="6"></textarea>
        <button onclick="generarTiquet()">Generar T√≠quet</button>
        <button onclick="copiarTiquet()">Copiar al portapapeles</button>
        <textarea id="mensajeTiquet" rows="10" readonly></textarea>
      </div>
    </div>
    <div class="calendario">
      <h2>Calendario de Tareas</h2>
      <label>Fecha:</label>
      <input type="date" id="fechaTarea" />
      <label>Descripci√≥n:</label>
      <textarea id="descripcionTarea" rows="3"></textarea>
      <button onclick="agregarTarea()">Agregar tarea</button>
      <button onclick="verPendientesHoy()">Ver mis pendientes de hoy</button>
      <div id="tareasHoy"></div>
    </div>
  </div>

  <script>
    let doc;

    function generarPDF() {
      const { jsPDF } = window.jspdf;
      doc = new jsPDF();

      const datos = document.getElementById("datosCliente").value.trim().split("\n");
      const nombre = datos[0] || "";
      const cuil = datos[1] || "";
      const edad = datos[2] || "";
      const provincia = datos[3] || "";
      const localidad = datos[4] || "";

      const fecha = new Date().toLocaleDateString();
      let facturaNum = localStorage.getItem("facturaNum");
      facturaNum = facturaNum ? parseInt(facturaNum) + 1 : 1;
      localStorage.setItem("facturaNum", facturaNum);

      const clausula = `Estimado/a cliente:

El monto de $5,000 abonado corresponde al proceso de evaluaci√≥n profesional.

Resultado: RECHAZADO

No podremos avanzar con una colaboraci√≥n en este momento. Gracias por tu inter√©s.`;

      doc.setFont("helvetica", "bold");
      doc.setTextColor(166, 78, 255);
      doc.setFontSize(18);
      doc.text("Factura de Solicitud", 105, 20, { align: "center" });

      doc.setFontSize(12);
      doc.setTextColor(255);
      doc.text(`Factura N¬∫: #${String(facturaNum).padStart(4, '0')}`, 20, 30);
      doc.text(`Fecha: ${fecha}`, 150, 30);
      doc.text(`Cliente: ${nombre}`, 20, 40);
      doc.text(`CUIL: ${cuil}`, 20, 48);
      doc.text(`Edad: ${edad}`, 20, 56);
      doc.text(`Provincia: ${provincia}`, 20, 64);
      doc.text(`Localidad: ${localidad}`, 20, 72);

      doc.text("Concepto: Evaluaci√≥n de solicitud", 20, 90);
      doc.text("Monto: $5,000", 150, 90);
      doc.text("Total: $5,000", 150, 100);

      doc.text("Cl√°usula Informativa:", 20, 120);
      const clausulaFormateada = doc.splitTextToSize(clausula, 170);
      doc.text(clausulaFormateada, 20, 130);
    }

    function vistaPrevia() {
      generarPDF();
      const pdfBlob = doc.output("blob");
      const url = URL.createObjectURL(pdfBlob);
      window.open(url, "_blank");
    }

    function descargarPDF() {
      if (!doc) generarPDF();
      doc.save("factura_cliente.pdf");
    }

    function generarTiquet() {
      const datos = document.getElementById("datosTiquet").value.trim().split("\n");
      const nombre = datos[0] || "";
      const cuil = datos[1] || "";
      const numeroTiquet = Math.floor(100000 + Math.random() * 900000);

      const mensaje = `üé´ T√çQUET #${numeroTiquet}

Hola ${nombre}, estamos procesando tu solicitud.

Estado: En espera
Tiempo estimado: 10-15 minutos
Instagram: @auscryy

CUIL: ${cuil}`;

      document.getElementById("mensajeTiquet").value = mensaje;
    }

    function copiarTiquet() {
      const mensaje = document.getElementById("mensajeTiquet");
      mensaje.select();
      document.execCommand("copy");
      alert("¬°T√≠quet copiado al portapapeles!");
    }

    function agregarTarea() {
      const fecha = document.getElementById("fechaTarea").value;
      const descripcion = document.getElementById("descripcionTarea").value.trim();

      if (!fecha || !descripcion) {
        alert("Complet√° la fecha y descripci√≥n");
        return;
      }

      const tareas = JSON.parse(localStorage.getItem("tareas")) || [];
      tareas.push({ fecha, descripcion, estado: "pendiente" });
      localStorage.setItem("tareas", JSON.stringify(tareas));

      document.getElementById("descripcionTarea").value = "";
      alert("‚úÖ Tarea agregada");
    }

    function verPend    function verPendientesHoy() {
      const hoy = new Date().toISOString().split("T")[0];
      const tareas = JSON.parse(localStorage.getItem("tareas")) || [];
      const tareasHoy = tareas.filter(t => t.fecha === hoy);

      const contenedor = document.getElementById("tareasHoy");
      contenedor.innerHTML = "";

      if (tareasHoy.length === 0) {
        contenedor.innerHTML = "<p>No hay tareas para hoy.</p>";
        return;
      }

      tareasHoy.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "tarea" + (t.estado === "completada" ? " completada" : "");
        div.innerHTML = `
          <strong>${t.descripcion}</strong><br>
          <button onclick="completarTarea(${i})">‚úÖ Completar</button>
          <button onclick="eliminarTarea(${i})">üóëÔ∏è Eliminar</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function completarTarea(index) {
      const hoy = new Date().toISOString().split("T")[0];
      const tareas = JSON.parse(localStorage.getItem("tareas")) || [];
      const tareasHoy = tareas.filter(t => t.fecha === hoy);
      const tareaGlobalIndex = tareas.findIndex(t => t.fecha === hoy && t.descripcion === tareasHoy[index].descripcion);
      tareas[tareaGlobalIndex].estado = "completada";
      localStorage.setItem("tareas", JSON.stringify(tareas));
      verPendientesHoy();
    }

    function eliminarTarea(index) {
      const hoy = new Date().toISOString().split("T")[0];
      const tareas = JSON.parse(localStorage.getItem("tareas")) || [];
      const tareasHoy = tareas.filter(t => t.fecha === hoy);
      const tareaGlobalIndex = tareas.findIndex(t => t.fecha === hoy && t.descripcion === tareasHoy[index].descripcion);
      tareas.splice(tareaGlobalIndex, 1);
      localStorage.setItem("tareas", JSON.stringify(tareas));
      verPendientesHoy();
    }

    // Animaci√≥n de part√≠culas
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    }));

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.3)";
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>
</body>
</html>
