<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facturador Electrónico</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #1F1F1F;
      --color-primary: #A64EFF;
      --color-accent: #FF4EC3;
      --color-text: #FFFFFF;
      --color-muted: #CCCCCC;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      overflow-x: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }
    .formulario {
      flex: 1 1 320px;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }
    .formulario:hover {
      transform: scale(1.01);
    }
    h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: var(--color-accent);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      text-align: left;
      color: var(--color-muted);
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      resize: vertical;
      background-color: rgba(255,255,255,0.1);
      color: var(--color-text);
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      background: linear-gradient(to right, var(--color-accent), var(--color-primary));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 4px 0 rgba(0,0,0,0.3);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 rgba(0,0,0,0.3);
    }
    #contador {
      margin-top: 10px;
      font-size: 14px;
      color: var(--color-muted);
    }
    .copiado {
      background: #28a745 !important;
    }
    @keyframes caer {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100px); opacity: 0; }
    }
    @media (max-width: 768px) {
      .contenedor {
        flex-direction: column;
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
<canvas id="particles"></canvas>
<div class="contenedor">
  <div class="formulario">
    <h2>🚀 Facturador Electrónico</h2>
    <label>Pegá los datos del cliente:</label>
    <textarea id="datosCliente" rows="6" placeholder="Ejemplo: AYBAR MAXIMILIANO RICARDO\n20-36520980-5\n33 años\nBuenos Aires (Pcia)\nVilla Dominico"></textarea>
    <button onclick="vistaPrevia()">Vista previa</button>
    <button onclick="descargarPDF()">Descargar PDF</button>
  </div>
  <div class="formulario">
    <h2>🎫 Generador de Tíquet</h2>
    <label>Ingresá los datos del cliente:</label>
    <textarea id="datosTiquet" rows="6" placeholder="Ejemplo: MIGUELES PABLO EXEQUIEL\n20-31567255-5\n40 años\nEntre Ríos\nPueblo General Belgrano"></textarea>
    <button onclick="generarTiquet()">Generar Tíquet</button>
    <button id="btnCopiar" onclick="copiarTiquet()">Copiar al portapapeles</button>
    <div id="contador">🎫 Tíquets generados: <span id="totalTiquets">0</span></div>
    <textarea id="mensajeTiquet" rows="12" readonly style="margin-top:15px;"></textarea>
  </div>
  <div class="formulario">
    <h2>📜 Historial</h2>
    <div id="listaHistorial"></div>
  </div>
</div>

<script>
let doc;
let tiquetCount = 0;
const logros = [
  { cantidad: 10, mensaje: "🥉 ¡Primer logro! 10 tíquets generados." },
  { cantidad: 50, mensaje: "🥈 ¡Gran avance! 50 tíquets generados." },
  { cantidad: 100, mensaje: "🥇 ¡Maestro del sistema! 100 tíquets generados." }
];

function lanzarConfeti() {
  const confeti = document.createElement("div");
  confeti.innerHTML = "🎉";
  confeti.style.position = "fixed";
  confeti.style.top = Math.random() * window.innerHeight + "px";
  confeti.style.left = Math.random() * window.innerWidth + "px";
  confeti.style.fontSize = "30px";
  confeti.style.animation = "caer 2s ease-out";
  confeti.style.zIndex = "9999";
  document.body.appendChild(confeti);
  setTimeout(() => confeti.remove(), 2000);
}

function guardarHistorial(tipo, datos) {
  const historial = JSON.parse(localStorage.getItem("historial")) || [];
  historial.push({ tipo, datos, fecha: new Date().toLocaleString() });
  localStorage.setItem("historial", JSON.stringify(historial));
  mostrarHistorial();
}

function mostrarHistorial() {
  const historial = JSON.parse(localStorage.getItem("historial")) || [];
  const contenedor = document.getElementById("listaHistorial");
  contenedor.innerHTML = "";
  historial.reverse().forEach((item, index) => {
    const div = document.createElement("div");
    div.style.marginBottom = "10px";
    div.style.padding = "10px";
    div.style.border = "1px solid #444";
    div.style.borderRadius = "8px";
    div.innerHTML = `
      <strong>${item.tipo.toUpperCase()}</strong> - ${item.fecha}<br>
      Cliente: ${item.datos.nombre || "N/A"}<br>
      <button onclick="reusar(${historial.length - 1 - index})">Reusar</button>
    `;
    contenedor.appendChild(div);
  });
}

function reusar(index) {
  const historial = JSON.parse(localStorage.getItem("historial")) || [];
  const item = historial[index];
  if (item.tipo === "tiquet") {
    document.getElementById("datosTiquet").value = item.datos.raw;
    generarTiquet();
  } else if (item.tipo === "factura") {
    document.getElementById("datosCliente").value = item.datos.raw;
    generarPDF();
    vistaPrevia();
  }
}

function generarPDF() {
  const { jsPDF } = window.jspdf;
  doc = new jsPDF();
  const datosRaw = document.getElementById("datosCliente").value.trim();
  const datos = datosRaw.split("\n");
  const nombre = datos[0] || "";
  const cuil = datos[1] || "";
  const edad = datos[2] || "";
  const provincia = datos[  provincia = datos[3] || "";
  const localidad = datos[4] || "";
  const fecha = new Date().toLocaleDateString();
  let facturaNum = localStorage.getItem("facturaNum");
  facturaNum = facturaNum ? parseInt(facturaNum) + 1 : 1;
  localStorage.setItem("facturaNum", facturaNum);

  const clausula = `Estimado/a cliente: Le informamos que el monto de $5,000 abonado corresponde exclusivamente al proceso de evaluación y diagnóstico profesional... Resultado de su evaluación: RECHAZADO. Lamentablemente, no podremos avanzar con una colaboración en este momento...`;

  doc.setFont("helvetica", "bold");
  doc.setTextColor(166, 78, 255);
  doc.setFontSize(18);
  doc.text("Factura de Solicitud", 105, 20, { align: "center" });
  doc.setFontSize(12);
  doc.setTextColor(0, 0, 0);
  doc.setDrawColor(150);
  doc.line(20, 30, 190, 30);
  doc.text(`Factura Nº: #${String(facturaNum).padStart(4, '0')}`, 20, 38);
  doc.text(`Fecha: ${fecha}`, 150, 38);
  doc.text(`Cliente: ${nombre}`, 20, 46);
  doc.text(`CUIL: ${cuil}`, 20, 53);
  doc.text(`Edad: ${edad}`, 20, 60);
  doc.text(`Provincia: ${provincia}`, 20, 67);
  doc.text(`Localidad: ${localidad}`, 20, 74);
  doc.line(20, 80, 190, 80);
  doc.setFont("helvetica", "bold");
  doc.text("Detalle de Factura:", 20, 88);
  doc.setFont("helvetica", "normal");
  doc.text("Concepto: Evaluación de solicitud", 20, 96);
  doc.text("Monto: $5,000", 150, 96);
  doc.line(20, 101, 190, 101);
  doc.setFont("helvetica", "bold");
  doc.text("Total: $5,000", 150, 108);
  doc.line(20, 113, 190, 113);
  doc.setFont("helvetica", "bold");
  doc.text("Cláusula Informativa:", 20, 121);
  doc.setFont("helvetica", "normal");
  const clausulaFormateada = doc.splitTextToSize(clausula, 170);
  doc.text(clausulaFormateada, 20, 129);
  doc.setFontSize(10);
  doc.setTextColor(100);
  doc.text("Factura electrónica profesional", 105, 285, { align: "center" });

  guardarHistorial("factura", { nombre, cuil, raw: datosRaw });
  lanzarConfeti();
}

function vistaPrevia() {
  generarPDF();
  const pdfBlob = doc.output("blob");
  const url = URL.createObjectURL(pdfBlob);
  window.open(url, "_blank");
}

function descargarPDF() {
  if (!doc) generarPDF();
  doc.save("factura_cliente.pdf");
}

function generarTiquet() {
  const datosRaw = document.getElementById("datosTiquet").value.trim();
  const datos = datosRaw.split("\n");
  const nombre = datos[0] || "";
  const cuil = datos[1] || "";
  const numeroTiquet = Math.floor(100000 + Math.random() * 900000);
  const mensaje = `_TÍQUET GENERADO_ 📄 ¡Hola! 👋 Estamos procesando tu solicitud... ⏳ *Tíquet:* #${numeroTiquet} *Estado:* _En lista de espera_ *Tiempo estimado de respuesta:* 10-15 minutos En ocasiones, debido a inconvenientes técnicos, podemos tardar hasta 24hs en contestar. 🙏 _¡No te preocupes!_ Estamos trabajando para ti. 💪 *Respaldo:* Instagram: @auscryy 📸 ¡Síguenos y estate al tanto de nuestras historias! 👀 _¡Gracias por tu paciencia!_ 🙏 ¡Esperamos tu comprensión! *Cliente:* ${nombre} *CUIL:* ${cuil}`;
  document.getElementById("mensajeTiquet").value = mensaje;
  tiquetCount++;
  document.getElementById("totalTiquets").textContent = tiquetCount;
  verificarLogros();
  guardarHistorial("tiquet", { nombre, cuil, raw: datosRaw });
  lanzarConfeti();
}

function verificarLogros() {
  logros.forEach(logro => {
    if (tiquetCount === logro.cantidad) {
      alert(logro.mensaje);
      mostrarMedalla(logro.mensaje);
    }
  });
}

function mostrarMedalla(texto) {
  const medalla = document.createElement("div");
  medalla.textContent = texto;
  medalla.style.position = "fixed";
  medalla.style.top = "20px";
  medalla.style.right = "20px";
  medalla.style.background = "linear-gradient(to right, #FFD700, #FF8C00)";
  medalla.style.color = "#fff";
  medalla.style.padding = "15px";
  medalla.style.borderRadius = "10px";
  medalla.style.boxShadow = "0 0 10px rgba(0,0,0,0.5)";
  medalla.style.zIndex = "9999";
  document.body.appendChild(medalla);
  setTimeout(() => medalla.remove(), 4000);
}

function copiarTiquet() {
  const mensaje = document.getElementById("mensajeTiquet");
  const boton = document.getElementById("btnCopiar");
  mensaje.select();
  mensaje.setSelectionRange(0, 99999);
  document.execCommand("copy");
  boton.textContent = "¡Copiado!";
  boton.classList.add("copiado");
  setTimeout(() => {
    boton.textContent = "Copiar al portapapeles";
    boton.classList.remove("copiado");
  }, 2000);
}

const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const particles = Array.from({ length: 100 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 2 + 1,
  dx: (Math.random() - 0.5) * 0.5,
  dy: (Math.random() - 0.5) * 0.5
}));

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255,255,255,0.3)";
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();
window.onload = () => {
  mostrarHistorial();
};
</script>
</body>
</html>
