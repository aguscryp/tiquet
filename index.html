<!DOCTYPE html>

  <!-- LibrerÃ­as -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <style>
    :root {
      --color-bg: #1F1F1F;
      --color-primary: #A64EFF;
      --color-accent: #FF4EC3;
      --color-text: #FFFFFF;
      --color-muted: #CCCCCC;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .formulario {
      flex: 1 1 320px;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }

    .formulario:hover {
      transform: scale(1.01);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: var(--color-accent);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      text-align: left;
      color: var(--color-muted);
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      resize: vertical;
      background-color: rgba(255,255,255,0.1);
      color: var(--color-text);
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      background: linear-gradient(to right, var(--color-accent), var(--color-primary));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 4px 0 rgba(0,0,0,0.3);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 rgba(0,0,0,0.3);
    }

    #contador {
      margin-top: 10px;
      font-size: 14px;
      color: var(--color-muted);
    }

    .copiado {
      background: #28a745 !important;
    }

    #movimientos {
      flex: 1 1 100%;
      max-width: 1000px;
    }

    .movimiento {
      background-color: rgba(255, 255, 255, 0.03);
      border-left: 4px solid var(--color-primary);
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 10px;
      color: var(--color-muted);
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Modal */
    #modalMovimientos {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    #modalContenido {
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 15px;
      max-height: 80vh;
      overflow-y: auto;
      width: 90%;
      max-width: 600px;
      position: relative;
    }

    #modalContenido h3 {
      margin-top: 0;
      color: var(--color-accent);
    }

    #cerrarModal {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 20px;
      color: var(--color-muted);
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .contenedor {
        flex-direction: column;
        padding: 20px 10px;
      }
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>

  <div class="contenedor">
    <!-- Facturador -->
    <div class="formulario">
      <h2>ðŸš€ Facturador ElectrÃ³nico</h2>
      <label>PegÃ¡ los datos del cliente:</label>
      <textarea id="datosCliente" rows="6" placeholder="Ejemplo: AYBAR MAXIMILIANO RICARDO..."></textarea>
      <button onclick="vistaPrevia()">Vista previa</button>
      <button onclick="descargarPDF()">Descargar PDF</button>
    </div>

    <!-- Generador de TÃ­quet -->
    <div class="formulario">
      <h2>ðŸŽ« Generador de TÃ­quet</h2>
      <label>IngresÃ¡ los datos del cliente:</label>
      <textarea id="datosTiquet" rows="6" placeholder="Ejemplo: MIGUELES PABLO EXEQUIEL..."></textarea>
      <button onclick="generarTiquet()">Generar TÃ­quet</button>
      <button id="btnCopiar" onclick="copiarTiquet()">Copiar al portapapeles</button>
      <div id="contador">ðŸŽ« TÃ­quets generados: <span id="totalTiquets">0</span></div>
      <textarea id="mensajeTiquet" rows="12" readonly style="margin-top:15px;"></textarea>
    </div>

    <!-- Movimientos -->
    <div class="formulario" id="movimientos">
      <h2>ðŸ“Š Movimientos</h2>
      <div id="listaMovimientos"></div>
      <button onclick="abrirModal()" id="btnVerMas" style="display:none;">Ver mÃ¡s</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalMovimientos">
    <div id="modalContenido">
      <span id="cerrarModal" onclick="cerrarModal()">âœ–</span>
      <h3>Todos los movimientos</h3>
      <div id="listaCompleta"></div>
    </div>
  </div>
  <script>
    let doc;
    let tiquetCount = 0;
    let resumenFacturaActual = "";
    const movimientos = [];

    function registrarMovimiento(tipo, resumen) {
      const fecha = new Date().toLocaleString();
      const registro = { tipo, resumen, fecha };
      movimientos.unshift(registro); // mÃ¡s reciente primero
      actualizarVistaMovimientos();
    }

    function actualizarVistaMovimientos() {
      const lista = document.getElementById("listaMovimientos");
      lista.innerHTML = "";

      movimientos.slice(0, 5).forEach(m => {
        const div = document.createElement("div");
        div.className = "movimiento";
        div.innerHTML = `<strong>${m.tipo}</strong> â€¢ ${m.fecha}<br>${m.resumen}`;
        lista.appendChild(div);
      });

      document.getElementById("btnVerMas").style.display = movimientos.length > 5 ? "inline-block" : "none";
    }

    function abrirModal() {
      const listaCompleta = document.getElementById("listaCompleta");
      listaCompleta.innerHTML = "";

      movimientos.forEach(m => {
        const div = document.createElement("div");
        div.className = "movimiento";
        div.innerHTML = `<strong>${m.tipo}</strong> â€¢ ${m.fecha}<br>${m.resumen}`;
        listaCompleta.appendChild(div);
      });

      document.getElementById("modalMovimientos").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modalMovimientos").style.display = "none";
    }

    function generarPDF() {
      const { jsPDF } = window.jspdf;
      doc = new jsPDF();

      const datos = document.getElementById("datosCliente").value.trim().split("\n");
      const [nombre = "", cuil = "", edad = "", provincia = "", localidad = ""] = datos;
      const fecha = new Date().toLocaleDateString();

      let facturaNum = localStorage.getItem("facturaNum");
      facturaNum = facturaNum ? parseInt(facturaNum) + 1 : 1;
      localStorage.setItem("facturaNum", facturaNum);

      resumenFacturaActual = `Cliente: ${nombre} â€¢ Factura #${String(facturaNum).padStart(4, '0')}`;
      registrarMovimiento("Factura", resumenFacturaActual);

      const clausula = `Estimado/a cliente:
Le informamos que el monto de $5,000 abonado corresponde exclusivamente al proceso
de evaluaciÃ³n y diagnÃ³stico profesional, destinado a determinar su aptitud para trabajar
bajo nuestra metodologÃ­a.
Actualmente gestionamos mÃ¡s de 557 clientes activos y hemos expandido nuestros
servicios de forma digital, lo que nos permite ofrecer esta experiencia de manera remota.
Como en todo proceso profesional, los resultados pueden variar.
Resultado de su evaluaciÃ³n: RECHAZADO
Lamentablemente, no podremos avanzar con una colaboraciÃ³n en este momento. Es
importante destacar que el monto abonado ha sido consumido por el sistema en el
proceso de anÃ¡lisis, y no se contempla ningÃºn tipo de reembolso una vez iniciado el
diagnÃ³stico.
Antes de realizar el pago, usted aceptÃ³ los tÃ©rminos informativos donde se especifica que
el resultado puede ser aceptado o rechazado, y que no depende exclusivamente de
nuestra decisiÃ³n.
Somos emprendedores comprometidos con la Ã©tica y la transparencia. JamÃ¡s nos hemos
quedado con dinero ajeno, y trabajamos dÃ­a a dÃ­a para brindar lo mejor a cada cliente.
Agradecemos su interÃ©s y le deseamos lo mejor en sus prÃ³ximos proyectos`;

      doc.setFont("helvetica", "bold");
      doc.setTextColor(166, 78, 255);
      doc.setFontSize(18);
      doc.text("Factura de Solicitud", 105, 20, { align: "center" });

      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      doc.setDrawColor(150);
      doc.line(20, 30, 190, 30);

      doc.text(`Factura NÂº: #${String(facturaNum).padStart(4, '0')}`, 20, 38);
      doc.text(`Fecha: ${fecha}`, 150, 38);
      doc.text(`Cliente: ${nombre}`, 20, 46);
      doc.text(`CUIL: ${cuil}`, 20, 53);
      doc.text(`Edad: ${edad}`, 20, 60);
      doc.text(`Provincia: ${provincia}`, 20, 67);
      doc.text(`Localidad: ${localidad}`, 20, 74);

      doc.line(20, 80, 190, 80);
      doc.setFont("helvetica", "bold");
      doc.text("Detalle de Factura:", 20, 88);
      doc.setFont("helvetica", "normal");
      doc.text("Concepto: EvaluaciÃ³n de solicitud", 20, 96);
      doc.text("Monto: $5,000", 150, 96);

      doc.line(20, 101, 190, 101);
      doc.setFont("helvetica", "bold");
      doc.text("Total: $5,000", 150, 108);
      doc.line(20, 113, 190, 113);

      doc.text("ClÃ¡usula Informativa:", 20, 121);
      doc.setFont("helvetica", "normal");
      const clausulaFormateada = doc.splitTextToSize(clausula, 170);
      doc.text(clausulaFormateada, 20, 129);

      doc.setFontSize(10);
      doc.setTextColor(100);
      doc.text("Factura electrÃ³nica profesional", 105, 285, { align: "center" });
    }

    function vistaPrevia() {
      generarPDF();
      const pdfBlob = doc.output("blob");
      const url = URL.createObjectURL(pdfBlob);
      window.open(url, "_blank");
    }

    function descargarPDF() {
      if (!doc) {
        generarPDF();
      } else if (resumenFacturaActual) {
        registrarMovimiento("Factura", resumenFacturaActual);
      }
      doc.save("factura_cliente.pdf");
    }

    function generarTiquet() {
      const datos = document.getElementById("datosTiquet").value.trim().split("\n");
      const [nombre = "", cuil = ""] = datos;
      const numeroTiquet = Math.floor(100000 + Math.random() * 900000);

      const mensaje = `_TÃQUET GENERADO_ ðŸ“„
Â¡Hola! ðŸ‘‹ Estamos procesando tu solicitud... â³

*TÃ­quet:* #${numeroTiquet}
*Estado:* _En lista de espera_
*Tiempo estimado de respuesta:* 10-15 minutos

En ocasiones, debido a inconvenientes tÃ©cnicos, podemos tardar hasta 24hs en contestar. ðŸ™

_Â¡No te preocupes!_ Estamos trabajando para ti. ðŸ’ª

*Respaldo:* Instagram: @auscryy ðŸ“¸
Â¡SÃ­guenos y estate al tanto de nuestras historias! ðŸ‘€

_Â¡Gracias por tu paciencia!_ ðŸ™
Â¡Esperamos tu comprensiÃ³n!

*Cliente:* ${nombre}
*CUIL:* ${cuil}`;

      document.getElementById("mensajeTiquet").value = mensaje;
      tiquetCount++;
      document.getElementById("totalTiquets").textContent = tiquetCount;

      registrarMovimiento("TÃ­quet", `Cliente: ${nombre} â€¢ TÃ­quet #${numeroTiquet}`);
    }

    function copiarTiquet() {
      const mensaje = document.getElementById("mensajeTiquet");
      const boton = document.getElementById("btnCopiar");

      mensaje.select();
      mensaje.setSelectionRange(0, 99999);
      document.execCommand("copy");

      boton.textContent = "Â¡Copiado!";
      boton.classList.add("copiado");

      setTimeout(() => {
        boton.textContent = "Copiar al portapapeles";
        boton.classList.remove("copiado");
      }, 2000);
    }

    // PartÃ­culas animadas
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    }));

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.3)";
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });

      requestAnimationFrame(animateParticles);
    }

    animateParticles();
  </script>
</body>
</html>
